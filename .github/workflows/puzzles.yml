name: Run Puzzles

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      puzzles: ${{ steps.find.outputs.puzzles }}
    steps:
      - uses: actions/checkout@v4
      - id: find
        run: |
          puzzles=$(find . -path './*/day*.py' -type f | sort | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "puzzles=$puzzles" >> $GITHUB_OUTPUT

  run:
    needs: discover
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        puzzle: ${{ fromJson(needs.discover.outputs.puzzles) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install numpy scipy
      - name: Run ${{ matrix.puzzle }}
        timeout-minutes: 1
        run: python ${{ matrix.puzzle }}
